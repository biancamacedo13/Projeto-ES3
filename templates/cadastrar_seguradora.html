<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Seguradora</title>
    <link rel="stylesheet" type="text/css" href="..\static\css\geral.css">

</head>
<body>
    <div class="logo3">
        <img src= "..\static\imagem\Logo075.png" alt="Logo da marca"/>
    </div>
    
    
    <div class="metade" >
        <h1 id="tipo2">Cadastrar Seguradora</h1>
        <span class="alerta2" id="geral_cadastrar_segurados">{{erro}}</span>
        
        <form id="form_cadastrar_seguradora" action="/cadastrar_seguradora.html" method="POST">
            <hgroup>
                <label id="tipo_formulario">Nome:</label>
                <input type="text" name="nome_cadastrar_seguradora" id="caixa"/>
                <span class="alerta" id="span_nome_cadastrar_seguradora"></span>
            </hgroup>
    
            <hgroup>
                <label name="lCNPJ" id="tipo_formulario">CNPJ:</label>
                <input type="text" name="cnpj_cadastrar_seguradora" id="caixa" placeholder="apenas números"/>
                <span class="alerta" id="span_cnpj_cadastrar_seguradora"></span>
            </hgroup>
    
            <hgroup>
                <label name="lemail" id="tipo_formulario">E-mail:</label>
                <input type="email" name="email_cadastrar_seguradora" id="caixa" placeholder="xxx@gmail.com"/>
                <span class="alerta" id="span_email_cadastrar_seguradora"></span>
            </hgroup>
       
            <hgroup>
                <label name="lEndereço" id="tipo_formulario">Endereço:</label>
                <input type="text" name="endereco_cadastrar_seguradora" id="caixa" />
                <span class="alerta" id="span_endereco_cadastrar_seguradora"></span>
            </hgroup>
    
            <hgroup>
                <label name="lTelefone" id="tipo_formulario">Telefone:</label>
                <input type="text" name="tel_cadastrar_seguradora" id="caixa" />
                <span class="alerta" id="span_tel_cadastrar_seguradora"></span>
            </hgroup>
        </form>
            
            <div id="bt_vt">
                <label id="botao1" name="label_cadastrar_seguradora" tabindex="0">Cadastrar</label>
                
                <a href="seguradoras.html">
                    <img id="voltar2"  src= "..\static\imagem\circle-arrow-right050.png" alt="Voltar"/>
                </a>
                
            </div>
    </div>

    <script src="../static/script/cadastrar_seguradora.js"></script>

</body>
</html>
