<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Seguro</title>
    <link rel="stylesheet" type="text/css" href="..\static\css\geral.css">
</head>
<body>
    <img id="logo2" src= "..\static\imagem\Logo075.png" alt="Logo da marca"/>

    <div class="metade">
        <h1 id="tipo2">Cadastrar Seguro</h1>
        <span class="alerta2">{{erro}}</span>
        
        <form id="form_cadastrar_seguros" action="/cadastrar_seguros.html" method="POST">
            <hgroup>
                <label id="tipo_formulario">CPF do segurado</label>
                <select class="seletores" name="cpf_cadastrar_seguros" id="cpf_cadastrar_seguros">
                    <option value="">Selecione um CPF</option>
                    {% for cpf in  cpfs_clientes %}
                        <option value="{{ cpf }}">{{  cpf }}</option>
                    {% endfor %}
                </select>
                <span class="alerta" id="span_cpf_cadastrar_seguros"></span>
            </hgroup>
    
            <hgroup>
                <label id="tipo_formulario">Placa do veículo:</label>
                <select class="seletores" name="placa_cadastrar_seguros" id="placa_cadastrar_seguros" required>
                    <option value="">Selecione uma Placa</option>
                </select>
                <span class="alerta" id="span_placa_cadastrar_seguros"></span>
            </hgroup>
            
            <hgroup>
                <label id="tipo_formulario">Data de contratação:</label>
                <input type="date" id="caixa" name="dt_contratacao_cadastrar_seguros"/>
                <span class="alerta" id="span_dt_contratacao_cadastrar_seguros"></span>
            </hgroup>

            <hgroup>
                <label id="tipo_formulario">Data de vencimento:</label>
                <input type="date" id="caixa" name="dt_vencimento_cadastrar_seguros"/>
                <span class="alerta" id="span_dt_vencimento_cadastrar_seguros"></span>
            </hgroup>

            <hgroup>
                <label id="tipo_formulario">Forma de pagamento:</label>
                <select class="seletores" name="fm_paga_cadastrar_seguros">
                    <option selected value="credito">Crédito</option>
                    <option value="debito">Débito</option>
                    <option value="pix">Pix</option>
                    <option value="boleto">Boleto</option>
                </select>
                <span class="alerta" id="span_fm_paga_cadastrar_seguros"></span>
            </hgroup>
    
            <hgroup>
                <label id="tipo_formulario">Apólice:</label>
                <input type="text" id="caixa" name="apolice_cadastrar_seguros"/>
                <span class="alerta" id="span_apolice_cadastrar_seguros"></span>
            </hgroup>

            <!-- Div para exibir a apólice gerada -->
            <div id="apolice_exibida"></div>
            
            <div id="bt_vt">
                <label class="botao1" id="buttom_cadastrar_seguros">Cadastrar</label>

                <a href="seguros.html">
                    <img id="voltar2" src= "..\static\imagem\circle-arrow-right050.png" alt="Voltar"/>
                </a>
            </div>
        </form>
    </div>
    <script src="../static/script/cadastrar_seguros.js"></script>
</body>
</html>
