<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Cadastro Seguradora</title>
    <link rel="stylesheet" type="text/css" href="..\static\css\geral.css">

</head>
<body>
    <img id="logo2" src= "..\static\imagem\Logo075.png" alt="Logo da marca"/>
   
    <div class="metade" >
        <h1 id="tipo2">Atualizar Seguradora</h1>
        
        <form name="form_atualizar_cadastro_seguradora" action="/atualizar_cadastro_seguradora.html" method="POST">
            <hgroup>
                <label id="tipo_formulario">Nome:</label>
                <input type="text" name="nome_atualizar_cadastro_seguradora" id="caixa" />
                <span class="alerta" id="span_nome_atualizar_cadastro_seguradora"></span>
            </hgroup>
    
            <hgroup>
                <label name="lCNPJ" id="tipo_formulario">CNPJ:</label>
                <input type="text" name="cnpj_atualizar_cadastro_seguradora" id="caixa" placeholder="apenas números"/>
                <span class="alerta" id="span_cnpj_atualizar_cadastro_seguradora"></span>
            </hgroup>
    
            <hgroup>
                <label name="lemail" id="tipo_formulario">E-mail:</label>
                <input type="email" name="email_atualizar_cadastro_seguradora" id="caixa" placeholder="xxx@gmail.com"/>
                <span class="alerta" id="span_email_atualizar_cadastro_seguradora"></span>
            </hgroup>
       
            <hgroup>
                <label name="lEndereço" id="tipo_formulario">Endereço:</label>
                <input type="text" name="endereco_atualizar_cadastro_seguradora" id="caixa" />
                <span class="alerta" id="span_endereco_atualizar_cadastro_seguradora"></span>
            </hgroup>
    
            <hgroup>
                <label name="lTelefone" id="tipo_formulario">Telefone:</label>
                <input type="text" name="tel_atualizar_cadastro_seguradora" id="caixa" />
                <span class="alerta" id="span_tel_atualizar_cadastro_seguradora"></span>
            </hgroup>
            
            <div id="bt_vt">
                <label class="botao1" id="label_atualizar_cadastro_seguradora">Alterar</label>
                
                <a href="seguradoras.html">
                    <img id="voltar2"  src= "..\static\imagem\circle-arrow-right050.png" alt="Voltar"/>
                </a>
            </div>
        </form>
    </div>

    <script src="../static/script/atualizar_cadastro_seguradora.js"></script>

</body>
</html>
