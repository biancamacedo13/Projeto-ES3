<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Seguradora</title>
    <link rel="stylesheet" type="text/css" href="..\static\css\geral.css">
</head>
<body>
    <img id="logo2" src= "..\static\imagem\Logo075.png" alt="Logo da marca"/>

    <div class="metade">
        <h1 id="tipo2">Consultar Seguradora</h1>
        <span id="geral_consultar_seguradora" class="alerta2">{{erro}}</span>
        
        <form id="form_consultar_seguradora" action="/consultar_seguradora.html" method="POST">
            <hgroup>
                <label id="tipo_formulario">Nome:</label>
                <input type="text" id="caixa" name="nome_consultar_seguradora"/>
                <span class="alerta" id="span_nome_consultar_seguradora"></span>
            </hgroup>
            
            <hgroup>
                <label id="tipo_formulario" >CNPJ:</label>
                <select class="seletores" name="cnpj_consultar_seguradora" id="cnpj_consultar_seguradora" required>
                    <option value="">Selecione um CNPJ</option>
                        {% for cnpj in cnpjs %}
                        <option value="{{ cnpj }}">{{ cnpj }}</option>
                        {% endfor %}
                </select>
                <span class="alerta" id="span_cnpj_consultar_seguradora"></span>
            </hgroup>
        </form>
        
        <div id="bt_vt">
            <label id="botao1" name="label_consultar_seguradora" tabindex="0">Consultar</label>
            <a href="seguradoras.html">
                <img id="voltar2" src= "..\static\imagem\circle-arrow-right050.png" alt="Voltar"/>
            </a>    
        </div>
    </div>

    <script src="../static/script/consultar_seguradora1.js"></script>
</body>
</html>
