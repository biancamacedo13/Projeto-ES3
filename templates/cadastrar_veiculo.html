<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Veículo</title>
    <link rel="stylesheet" type="text/css" href="..\static\css\geral.css">

</head>
<body>
    <img class="logo3" src= "..\static\imagem\Logo075.png" alt="Logo da marca"/>

    <div class="metade">
        <h1 id="tipo2">Cadastrar Veículo</h1>
        <span class="alerta2">{{erro}}</span>

        <form id="form_cadastrar_veiculo" action="/cadastrar_veiculo.html" method="POST">
            <hgroup>
                <label id="tipo_formulario">CPF do proprietário:</label>
                <select class="seletores" name="cpf_cadastrar_veículo" id="cpf_cadastrar_veículo" required>
                    <option value="">Selecione um CPF</option>
                        {% for cpf in cpfs %}
                        <option value="{{ cpf }}">{{ cpf }}</option>
                        {% endfor %}
                </select>
                <span class="alerta" id="span_cpf_cadastrar_veículo"></span>
            </hgroup>
            
            <hgroup>
                <label  id="tipo_formulario">Modelo:</label>
                <input type="text"  id="caixa" name="modelo_cadastrar_veiculo"/>
                <span class="alerta" id="span_modelo_cadastrar_veiculo"></span>
            </hgroup>

            <hgroup>
                <label  id="tipo_formulario">Ano:</label>
                <input type="number" id="caixa" name="ano_cadastrar_veiculo" min="1930" max="2100" />
                <span class="alerta" id="span_ano_cadastrar_veiculo"></span>
            </hgroup>

            <hgroup>
                <label id="tipo_formulario">Cor:</label>
                <input type="text" id="caixa" name="cor_cadastrar_veiculo"/>
                <span class="alerta" id="span_cor_cadastrar_veiculo"></span>
            </hgroup>

            <hgroup>
                <label id="tipo_formulario">Conbustível:</label>
                <select class="seletores" name="combustivel_cadastrar_veiculo">
                    <option value="gasolina">Gasolina</option>
                    <option value="alcool">Álcool</option>
                    <option value="flex" selected>Flex</option>
                    <option value="eletrico">Elétrico</option>
                </select>
            </hgroup>

            <hgroup>
                <label id="tipo_formulario">Placa:</label>
                <input type="text" id="caixa" name="placa_cadastrar_veiculo" placeholder="LLLLNNN"/>
                <span class="alerta" id="span_placa_cadastrar_veiculo"></span>
            </hgroup>

            <hgroup>
                <label id="tipo_formulario">Chassí:</label>
                <input type="text" id="caixa" name="chassi_cadastrar_veiculo"/>
                <span class="alerta" id="span_chassi_cadastrar_veiculo"></span>
            </hgroup>

            <hgroup>
                <p id="teste">
                    <label  id="tipo_formulario" name="local_pernoite">Local de pernoite:</label>
                </p>
                <select class="seletores" name="pernoite_cadastrar_veiculo" id="pernoite_cadastrar_veiculo">
                    <option value="Casa">Casa</option>
                    <option value="Rua" selected>Rua</option>
                    <option value="Apartamento">Apartamento</option>
                </select>
            </hgroup>

            <hgroup>
                <label id="tipo_formulario">Cep local de pernoite:</label>
                <input type="text" id="caixa" name="cep_pernoite_cadastrar_veiculo" placeholder="apenas números"/>
                <span class="alerta" id="span_cep_cadastrar_veiculo"></span>
            </hgroup>

            <hgroup>
                <label  id="tipo_formulario" name="per_gar">Veículo pernoita em garagem:</label>
                <div class="radio">
                        <label  class="opt"><input type="radio" name="garagem_cadastrar_veiculo" value="1"/>Sim</label>

                        <label class="opt"><input type="radio" name="garagem_cadastrar_veiculo" value="0" checked/>Não</label>
                </div>
            </hgroup>
            <hgroup>
                <label  id="tipo_formulario">Possui rastreador ou semelhante:</label>
                <div class="radio">
                         <label  class="opt"><input type="radio" name="rastreador_cadastrar_veiculo" value="1"/>Sim</label>

                         <label  class="opt"><input type="radio" name="rastreador_cadastrar_veiculo"  value="0" checked/>Não</label>
                </div>
            </hgroup>
            <hgroup>
                <p>
                    <label  id="tipo_formulario">Veículo é utilizado para atividade</br>remunerada:</label>
                </p>
                    
                <div class="radio">
                        <label  class="opt"><input type="radio" name="remunerada_cadastrar_veiculo"  value="1"/>Sim</label>
                    
                        <label  class="opt"><input type="radio" name="remunerada_cadastrar_veiculo"  value="0" checked/> Não</label>
                </div>
            </hgroup>
            <hgroup>
                <p>
                    <label  id="tipo_formulario" name="ir_trab">Veículo é utilizado para ir ao </br>trabalho ou estudo:</label>
                </p>
            
                <div class="radio" name="ir_trab">
                    <label  class="opt"><input type="radio" name="ir_cadastrar_veiculo" value="1" checked/>Sim</label>
                    
                    <label  class="opt"><input type="radio" name="ir_cadastrar_veiculo" value="0"/>Não</label>
                </div>
            </hgroup>

            <hgroup>
                <p>
                    <label  id="tipo_formulario">Local de trabalho/estudo possui </br>estacionamento:</label>
                </p>
                
                <div class="radio">
                    <label  class="opt"><input type="radio" name="estacionamento_cadastrar_veiculo" value="1"/>Sim</label>
                    
                    <label  class="opt"><input type="radio" name="estacionamento_cadastrar_veiculo"  value="0" checked/>Não</label>
                </div>
            </hgroup>
        </form>

            <div id="bt_vt">
                <label id="botao1" name="label_cadastrar_veiculo" tabindex="0">Cadastrar</label>
                <a href="clientes.html">
                    <img id="voltar2" src= "..\static\imagem\circle-arrow-right050.png" alt="Voltar"/>
                </a>
            </div>
    </div>
    <script src="../static/script/cadastrar_veiculo.js"></script>
</body>
</html>
