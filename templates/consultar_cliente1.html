<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Cliente</title>
    <link rel="stylesheet" type="text/css" href="..\static\css\geral.css">

</head>
<body>
    <img id="logo2" src= "..\static\imagem\Logo075.png" alt="Logo da marca"/>
    
    <div class="metade">
        <h1 id="tipo2">Consultar cliente</h1>
        <span class="alerta2" id="geral_consultar_cliente1">{{erro}}</span>
        
        <form id="form_consultar_cliente1" action="/consultar_cliente1.html" method="POST">
            <hgroup>
                <label id="tipo_formulario">Nome:</label>
                <input type="text" name="nome_consultar_cliente1" id="caixa" />
                <span class="alerta" id="span_nome_consultar_cliente1"></span>
            </hgroup>

            <hgroup>
                <label  id="tipo_formulario">CPF:</label>
                <select class="seletores" name="cpf_consultar_cliente1" id="cpf_consultar_cliente1" required>
                    <option value="">Selecione um CPF</option>
                        {% for cpf in cpfs %}
                        <option value="{{ cpf }}">{{ cpf }}</option>
                        {% endfor %}
                </select>
                <span class="alerta" id="span_cpf_consultar_cliente1"></span>
            </hgroup>

            <hgroup>
                <label  id="tipo_formulario">E-mail:</label>
                <input type="email"  id="caixa" name="email_consultar_cliente1" placeholder="xxx@gmail.com"/>
                <span class="alerta" id="span_email_consultar_cliente1"></span>
            </hgroup>
        </form>

        <div id="bt_vt">
            <label id="botao1" name="label_consultar_cliente1" tabindex="0">Consultar</label>
            <a href="clientes.html">
                <img id="voltar2" src= "..\static\imagem\circle-arrow-right050.png" alt="Voltar"/>
            </a>
        </div>
    </div>

    <script src="../static/script/consultar_cliente1.js"></script>

</body>
</html>
