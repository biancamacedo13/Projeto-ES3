<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="..\static\css\geral.css">

</head>
<body>
    <img id="logo2" src= "..\static\imagem\Logo075.png" alt="Logo da marca"/>
    
    <div class="conteiner_login">

        <h1 class="login">Login</h1>
        <span class="alerta2">{{erro}}</span>

        <form id="form_login" action="/login.html" method="POST">
            <div class="login">
                <hgroup>
                    <label id="tipo_formulario">Usu√°rio:</label>
                    <input type="text" id="caixa" name ="username"/>
                    <span class="alerta" id="span_usuario_login"></span>
                </hgroup>
    
                <hgroup>
                    <label  id="tipo_formulario">Senha:</label>
                    <input type="text"  id="caixa" name="password"/>
                    <span class="alerta" id="span_senha_login"></span>
                </hgroup>
            </div>
            
        </form>
        <label class="botao" id="label_login">Entrar</label>
    </div>
    <script>
        document.getElementById('label_login').onclick = function validarlogin() {
            
            const usuario = document.getElementsByName('username')[0].value.trim()
            const aletrausuario = document.getElementById('span_usuario_login')

            const senha = document.getElementsByName('password')[0].value.trim()
            const aletrasenha = document.getElementById('span_senha_login')

            aletrausuario.textContent = "";
            aletrasenha.textContent = "";

            let valido = true;

            if (usuario === '') {
                aletrausuario.textContent = "Campo vazio!";
                valido = false;
            }
            if (senha === '') {
                aletrasenha.textContent = "Campo vazio!";
                valido = false;
            }

            if (valido){
                document.getElementById('form_login').submit();
            }
            
            
        }
    </script>
</body>
</html>
